<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Dompet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 20px;
            color: #e67e22;
            margin-bottom: 20px;
        }
        .buy-button {
            background-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #d35400;
        }
        .product-timeline-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .scrolling-wrapper {
            overflow-x: scroll;
            white-space: nowrap;
        }
        .scrolling-wrapper img {
            display: inline-block;
            max-width: 100px;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="product-timeline-title">Foto Produk Dompet</h2>
        <div class="scrolling-wrapper">
            <img src="https://via.placeholder.com/100x100.png?text=Dompet+1" alt="Dompet 1">
            <img src="https://via.placeholder.com/100x100.png?text=Dompet+2" alt="Dompet 2">
            <img src="https://via.placeholder.com/100x100.png?text=Dompet+3" alt="Dompet 3">
            <img src="https://via.placeholder.com/100x100.png?text=Dompet+4" alt="Dompet 4">
            <img src="https://via.placeholder.com/100x100.png?text=Dompet+5" alt="Dompet 5">
        </div>
        <div class="product-details">
            <h1 class="product-title">Dompet Kulit Elegan</h1>
            <p class="product-description">Dompet kulit elegan ini terbuat dari bahan berkualitas tinggi, cocok untuk melengkapi gaya Anda sehari-hari.</p>
            <p class="product-price">Rp 250.000</p>
            <a href="URL_HALAMAN_PEMBELIAN" class="btn buy-button">Beli Sekarang</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
